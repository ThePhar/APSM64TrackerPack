---
$schema: "../$schemas/items.json"
data:
    # Labels
    -   name: 1-Up Block Randomization
        type: toggle
        img: images/labels/label_1ups.png
        disabled_img_mods: none
        codes: __label_1ups
    -   name: 100 Coin Star Randomization
        type: toggle
        img: images/labels/label_100s.png
        disabled_img_mods: none
        codes: __label_100s
    -   name: Move Randomization
        type: toggle
        img: images/labels/label_moves.png
        disabled_img_mods: none
        codes: __label_moves_r
    -   name: Logic - Cannons
        type: toggle
        img: images/labels/label_cannons.png
        disabled_img_mods: none
        codes: __label_cannons
    -   name: Logic - Caps
        type: toggle
        img: images/labels/label_caps.png
        disabled_img_mods: none
        codes: __label_caps
    -   name: Logic - Moves
        type: toggle
        img: images/labels/label_moves.png
        disabled_img_mods: none
        codes: __label_moves
    -   name: Victory Condition
        type: toggle
        img: images/labels/label_defeat.png
        disabled_img_mods: none
        codes: __label_goal

    # Randomization
    -   name: Randomize Bob-omb Buddies
        type: toggle
        codes: __setting_BB
        img: images/buddy.png
        initial_active_state: true
    -   name: 1-Up Block Randomization
        type: toggle
        codes: __setting_1UB
        initial_active_state: true
        img: images/labels/option_shuffled.png
        disabled_img: images/labels/option_excluded.png
        disabled_img_mods: none
    -   name: 100 Coin Star Randomization
        type: toggle
        codes: __setting_100
        initial_active_state: true
        img: images/labels/option_shuffled.png
        disabled_img: images/labels/option_excluded.png
        disabled_img_mods: none
    -   name: Moves Randomization
        type: toggle
        codes: __setting_MV
        img: images/labels/option_shuffled.png
        disabled_img: images/labels/option_vanilla.png
        disabled_img_mods: none

    # Logic
    -   name: Logic - Caps
        type: progressive
        codes: __setting_SC
        allow_disabled: false
        initial_stage_idx: 0
        stages:
            -   name: Logic - Caps (Strict)
                img: images/labels/option_strict.png
                inherit_codes: false
            -   name: Logic - Caps (Non-Strict)
                img: images/labels/option_nonstrict.png
                inherit_codes: false
    -   name: Strict Cannon Requirements
        type: progressive
        codes: __setting_SN
        allow_disabled: false
        initial_stage_idx: 0
