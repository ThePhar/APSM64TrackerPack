---
$schema: "../$schemas/items.json"
data:
    # Power Stars
    -   name: Power Stars
        type: consumable
        img: images/star.png
        max_quantity: 120
        codes: item__star

#     Mushrooms
    -   name: 1-Up Mushrooms
        type: consumable
        img: images/1up.png
        codes: item__mushroom

    # Keys
    -   name: Keys
        type: composite_toggle
        codes: item__key
        images:
            -   left: false
                right: false
                img: images/keys/key.png
                img_mods: "@disabled"
            -   left: true
                right: false
                img: images/keys/key_basement.png
            -   left: false
                right: true
                img: images/keys/key_upstairs.png
            -   left: true
                right: true
                img: images/keys/key_both.png

