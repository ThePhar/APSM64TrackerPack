---
$schema: "../$schemas/layouts.json"
data:
    tracker_default:
        type: container
        background: "#000000"
        content:
            type: dock
            content:
                # Items/Settings Dock
                -   type: dock
                    dock: bottom
                    content:
                        -   type: group
                            header: Items / Requirements
                            dock: left
                            margin: 0, 0, 3, 0
                            content:
                                type: layout
                                h_alignment: center
                                v_alignment: center
                                key: items_grid
                        -   type: group
                            dock: left
                            margin: 0, 0, 3, 0
                            content:
                                type: layout
                                h_alignment: center
                                v_alignment: center
                                key: requirements_grid
                        -   type: group
                            header: Painting Locks / Area Randomization
                            dock: left
                            margin: 0, 0, 3, 0
                            content:
                                type: layout
                                h_alignment: center
                                v_alignment: center
                                key: entrances_grid
                -   type: map
                    maps: ["map_castle"]
