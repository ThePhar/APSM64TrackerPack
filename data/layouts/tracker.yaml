---
$schema: "../$schemas/layouts.json"
data:
    tracker_default:
        type: container
        background: "#000000"
        content:
            type: tabbed
            tabs:
                # Castle Entrances Tab
                -   title: "  Castle Entrances  "
                    content:
                        type: dock
                        dropshadow: true
                        content:
                            # Items/Settings Dock
                            -   type: dock
                                dock: bottom
                                content:
                                    -   type: group
                                        header: Items
                                        dock: left
                                        margin: 0, 0, 3, 0
                                        content:
                                            type: layout
                                            h_alignment: center
                                            v_alignment: center
                                            key: items_grid
                                    -   type: group
                                        dock: left
                                        margin: 0, 0, 3, 0
                                        content:
                                            type: layout
                                            h_alignment: center
                                            v_alignment: center
                                            key: requirements_grid
                                    -   type: group
                                        header: Area Randomization
                                        dock: left
                                        margin: 0, 0, 3, 0
                                        content:
                                            type: layout
                                            h_alignment: center
                                            v_alignment: center
                                            key: entrances_grid
                                    -   type: group
                                        header: Item Randomization
                                        dock: left
                                        margin: 0, 0
                                        content:
                                            type: layout
                                            h_alignment: center
                                            v_alignment: center
                                            key: logic_grid
                            -   type: map
                                maps: ["map_castle"]

                # Locations Overview
                -   title: "  Locations Overview  "
                    content:
                        type: layout
                        h_alignment: center
                        v_alignment: center
                        key: layout_locations
